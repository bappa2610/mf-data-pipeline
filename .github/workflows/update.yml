name: Update Mutual Fund Data

on:
  schedule:
    # DAILY â€“ 4:00 AM IST (22:30 UTC previous day)
    - cron: '30 22 * * *'

  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests pandas

      - name: Create data directory
        run: mkdir -p data

      # -------- DAILY TASKS (4 AM IST) --------

      - name: Fetch Scheme Codes
        run: python scripts/fetch_scheme_codes.py

      - name: Fetch Scheme Categories
        run: python scripts/fetch_scheme_categories.py

      - name: Build Master File
        run: python scripts/build_master_file.py

      - name: Fetch NAV History (Incremental)
        run: python scripts/fetch_nav_history.py

      - name: Export NAV Wide CSV
        run: python scripts/export_nav_wide.py

      # -------- COMMIT & PUSH --------

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Auto update MF data" || echo "No changes"
          git push
