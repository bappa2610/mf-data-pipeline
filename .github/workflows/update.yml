name: Update Mutual Fund Data

on:
  schedule:
    # Daily at 4:00 AM IST (22:30 UTC)
    - cron: '30 22 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Ensure data folders exist
        run: |
          mkdir -p data
          mkdir -p data/nav_history

      # ---------------- DAILY ---------------- #

      - name: Update Scheme Codes (Daily)
        run: python scripts/fetch_scheme_codes.py

      - name: Update NAV History (Daily)
        run: python scripts/fetch_nav_history.py

      # ---------------- WEEKLY ---------------- #
      # Runs only on Monday
      - name: Update Scheme Categories (Weekly)
        if: github.event.schedule == '30 22 * * 1'
        run: python scripts/fetch_scheme_categories.py

      # ---------------- COMMIT ---------------- #

      - name: Commit and Push Changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Auto update mutual fund data" || echo "No changes to commit"
          git push
