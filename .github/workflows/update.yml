name: Update Mutual Fund Data

on:
  # DAILY – 4:00 AM IST → 22:30 UTC (previous day)
  schedule:
    - cron: '30 22 * * *'

  # Manual trigger
  workflow_dispatch:

jobs:
  daily-update:
    name: Daily MF Update
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests pandas


      # -------- DAILY SCRIPTS (4 AM IST) --------
      - name: Fetch Scheme Codes
        run: python scripts/fetch_scheme_codes.py

      - name: Fetch NAV History
        run: python scripts/fetch_nav_history.py

      - name: Export NAV Wide CSV
        run: python scripts/export_nav_wide.py

      - name: Build Master File
        run: python scripts/build_master_file.py

      # -------- COMMIT & PUSH --------
      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Daily MF data update" || echo "No changes"
          git push

  weekly-update:
    name: Weekly MF Categories Update
    runs-on: ubuntu-latest

    # SATURDAY – 4:00 AM IST → Friday 22:30 UTC
    if: github.event_name == 'schedule'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests pandas

      # -------- WEEKLY SCRIPT --------
      - name: Fetch Scheme Categories (Weekly)
        run: python scripts/fetch_scheme_categories.py

      # -------- COMMIT & PUSH --------
      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Weekly MF scheme categories update" || echo "No changes"
          git push
