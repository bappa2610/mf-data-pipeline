name: Update Mutual Fund Data

on:
  schedule:
    - cron: '0 3 * * 1'   # Weekly
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install requests

      - run: python scripts/fetch_scheme_codes.py
      - run: python scripts/fetch_scheme_categories.py
      - run: python scripts/build_master_file.py

      - run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Auto update MF data" || echo "No changes"
          git push
